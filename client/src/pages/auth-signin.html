    <!-- Navigation start -->
    <nav class="nav">
      <div class="container">

            <a href="../../index.html" class="logo neonText">DISCORD BEAUTIFUL</a>

    <div class="container">
      <div class="box">
        <form id="loginForm">
          <h2>Вход</h2>
          <div class="inputBox">
              <input type="text" required="required" id="loginUsername">
              <span>Имя пользователя</span>

          <div class="inputBox">
              <input type="password" required="required" id="loginUsername">

              <i></i>
          </div>

        <h2>Забыли пароль?</h2>
        <p>Введите ваш email, чтобы сбросить пароль.</p>
        <input type="email" id="forgotPasswordEmail" placeholder="Email" required>
        <button id="resetPasswordButton" class="glow-on-hover">Сбросить пароль</button>
        <button class="close-modal" id="closeForgotPasswordModal">Закрыть</button>
      </div>
