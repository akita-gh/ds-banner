<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./ds.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="./ds.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- Navigation start -->

    <nav class="nav">
      <div class="container">
        <div class="nav__links">
          <a href="../../index.html" class="logo neonText">DISCORD BEAUTIFUL</a>
          <a href="#" class="ds">BY AKITA <span>discord akita1200</span></a>
        </div>
      </div>
    </nav>

    <div class="pass-container">
        <h2>Password Generator</h2>
        <div class="wrapper">
          <div class="input-box">
            <input type="text" disabled>
            <span class="material-symbols-rounded">copy_all</span>
          </div>
          <div class="pass-indicator"></div>
          <div class="pass-length">
            <div class="details">
              <label class="title">Password Length</label>
              <span></span>
            </div>
            <input type="range" min="1" max="30" value="15" step="1">
          </div>
          <div class="pass-settings">
            <label class="title">Password Settings</label>
            <ul class="options">
              <li class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase (a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Uppercase (A-Z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers (0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols">
                <label for="symbols">Symbols (!-$^+)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="exc-duplicate">
                <label for="exc-duplicate">Exclude Duplicate</label>
              </li>
              <li class="option">
                <input type="checkbox" id="spaces">
                <label for="spaces">Include Spaces</label>
              </li>
            </ul>
          </div>
          <button class="generate-btn glow-on-hover">Generate Password</button>
        </div>
      </div>
   

    <!-- Footer start -->

    </footer> -->
    <!-- Footer end -->

    <!-- Scripts start -->
    <script src="./src/js/modal.js"></script>
    <script src="../js/password-gen.js"></script>
  </body>
</html>
